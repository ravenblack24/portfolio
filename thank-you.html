<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end web developer - Milton Keynes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" /> 
    <link rel="stylesheet" href="css/style.css" />
</head>
<body style="background-color: black;">
    <header class="header" id="home">
        <div class="header__container">
            <div class="header__container__logo">
                <div class="header__container__logo__circle">
                    <p class="header__container__logo__initials">Kp</p>
                </div>
            </div>
            <div class="header__container__intro"><h1>Front<br/> end<br /> developer</h1></div>
            <nav class="header__container__nav">
                <ul class="header__container__nav__menu">
                    <li class="header__container__nav__menu__item"><a href="#home" class="header__container__nav__menu__item__link">Home</a></li>
                    <li class="header__container__nav__menu__item"><a href="#work" class="header__container__nav__menu__item__link">work</a></li>
                    <li class="header__container__nav__menu__item"><a href="#about" class="header__container__nav__menu__item__link">about</a></li>
                    <li class="header__container__nav__menu__item"><a href="#contact" class="header__container__nav__menu__item__link">contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="thanks">
        <div class="thanks__container"> 
            <h2 class="thanks__container__title">message received</h2>
            <p class="thanks__container__intro">thank you</p>
            <a class="thanks__container__cta" href="index.html" title="back home">why not return home now?</a>
        </div>
    </section>
    <footer class="footer footer--thanks">  
        <ul class="footer__social">
            <li class="footer__social__item">
                <a href="#" class="footer__social__item__cta"><i class="fab fa-github footer__social__item__cta__icon" ></i></a> 
           </li>
            <li class="footer__social__item">
                 <a href="#" class="footer__social__item__cta"><i class="fab fa-free-code-camp footer__social__item__cta__icon"></i></a>
            </li>
            <li class="footer__social__item">
                 <a href="#" class="footer__social__item__cta"><i class="fas fa-code footer__social__item__cta__icon"></i></a> 
             </li> 
        </ul> 
    </footer>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {

            const elements = document.getElementsByClassName("header__container__nav__menu__item__link");
            Array.from(elements).forEach(function(element) {
                element.addEventListener('click', event => {
                     event.preventDefault();
                     
                     const href = event.target.getAttribute("href").substring(1);
                     const offsetTop = document.getElementById(href).offsetTop;


                     window.scrollTo({
                         top: offsetTop,
                         behaviour: 'smooth'
                    })
                });
            });
        });
    </script>
</body>
</html>
